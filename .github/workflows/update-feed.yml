name: Update World Bank Job Feed

on:
  schedule:
    # Run on Sundays and Wednesdays at 9:00 UTC
    - cron: '0 9 * * 0,3'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Run scraper
      run: python worldbank_scraper.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add worldbank_jobs.xml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update World Bank job feed - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
